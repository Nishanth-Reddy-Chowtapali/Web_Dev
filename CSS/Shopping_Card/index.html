<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Card</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      /* Full-screen Background */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("../images/SL-092920-35860-07.jpg") no-repeat center center/cover;
        position: relative;
        overflow: hidden;
      }

      /* Glassmorphism Effect */
      .card {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 20px;
        width: 90%;
        max-width: 320px;
        height: 350px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 8px 32px rgba(0, 0, 0, 0.3);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        text-align: center;
        transition: 0.3s ease-in-out;
      }

      /* Hover Animation */
      .card:hover {
        transform: scale(1.05);
        box-shadow: 0px 12px 40px rgba(0, 0, 0, 0.4);
      }

      /* Image Styling */
      img {
        max-width: 100%;
        height: auto;
        border-radius: 10px;
        margin-bottom: 15px;
      }

      /* Title */
      .card-title {
        font-size: 1.4rem;
        font-weight: 600;
        color: white;
        margin-bottom: 10px;
        text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.5);
      }

      /* Button Container */
      .btn-container {
        display: flex;
        justify-content: space-between;
        width: 90%;
        max-width: 320px;
        margin-top: 15px; /* Space between card and buttons */
      }

      /* Button Styling */
      .btn {
        background: #ec2630;
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        border: none;
        cursor: pointer;
        font-size: 1rem;
        transition: 0.3s ease;
        text-transform: uppercase;
        flex: 1; /* Makes both buttons take equal space */
        margin: 0 5px; /* Adds spacing between buttons */
        text-align: center;
      }

      .btn:hover {
        background: #ff3a1b;
        box-shadow: 0px 4px 10px rgba(255, 75, 43, 0.5);
      }

      /* Overlay for Dark Effect */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <!-- Card -->
    <div class="card">
      <img src="../images/high-angle-old-motorcycle-outdoors.jpg" alt="bike" />
      <h2 class="card-title">Classic Motorcycle</h2>
    </div>

    <!-- Buttons Below the Card -->
    <div class="btn-container">
      <button class="btn">Buy Now</button>
      <button class="btn">Add To Cart</button>
    </div>
  </body>
</html>
